<div class="form-inline">
  <div class="form-group mb2">
    <label class="mr-2">Filtro:</label>
    <input type="text" class="form-conrol mr-2" placeholder="buscar" [(ngModel)]="filtrolista" >
    <!--<button class="btn btn-outline-succes">buscar </button>-->
  </div>
</div>
<h3>Filtro: {{filtrolista}}</h3>
<table class="table table-striped">
<thead class="thead-dark">
  <tr>
      <th><button class="btn btn-outline-primary" (click)="alterarImagem()" >Mostrar Imagem</button></th>
  <th>#</th>  
  <th>Tema</th>
  <th>Local</th>
  <th>Data</th>
  <th>Qtde Pessoas</th>
  <th>Lote</th>
  <th>Opções</th>
</tr>
</thead>
<tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
        <td> <img *ngIf="imgmostrar" src="http://localhost:5000/img/{{evento.imagemURL}}" [style.width.px]="imglargura" [style.margin.px]="imgaltura" ></td>
      <td>{{evento.eventoId}}</td>      
      <td>{{evento.tema}}</td>
      <td>{{evento.local | uppercase}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button class="btn btn-success"></button> 
        <button class="btn btn-danger"></button>
      </td>
    </tr>
</tbody>
<tfoot *ngIf="!eventos.length"> 
  <tr>
    <td colspan="7" class="text-center">
      <h4>Nenhum evento encontrado</h4>
    </td>
  </tr>
</tfoot>
</table>
